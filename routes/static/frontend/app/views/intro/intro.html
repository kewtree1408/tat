{{#if isFirst}}
<div class="view-intro__icon">
    <i class="fa fa-code"></i>
</div>
{{/if}}

{{#if title}}
<h1>{{title}}</h1>
{{/if}}

{{#if content}}{{#each content}}
<p>{{{this}}}</p>
{{/each}}{{/if}}

{{#if actions}}
<div class="bottom-block">
    {{#each actions}}
    <button class="btn btn-lg btn-block btn-primary">{{{this}}}</button>
    {{/each}}
</div>
{{/if}}
